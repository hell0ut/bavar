{% extends 'base.html' %}


{% block page_content %}
    {% for category in object_list %}
        <div>
    <h1><a href="{% url 'home:category_detail' category.id %}">{{ category }}</a></h1>
        <ul>
        {% for sub in category.subs.all %}
         <li>{{ sub.title }}</li>
        {% endfor %}
        </ul>
        </div>
    {% endfor %}
{% endblock %}
